<div class="card" style="width: 18rem;" *ngFor="let n of data">
    <div class="card-body">
        <h5 class="card-title">{{n.name}}</h5>
        <p class="card-text">{{n.age}}</p>
        <p class="card-text">{{n.city}}</p>
        <a (click)="pr()" class="btn btn-primary">Go somewhere</a>
    </div>
</div>

<a (click)="baher()" class="btn btn-primary">Logout</a>
